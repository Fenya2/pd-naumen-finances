<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}">Income Report</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:text="${title}">Income Report</h1>
<table>
    <thead>
    <tr>
        <th>Category</th>
        <th>Income sum</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="report : ${reports}">
        <td th:text="${report.categoryName}">Category Name</td>
        <td th:text="${report.income}">0.0</td>
    </tr>
    </tbody>
</table>
</body>
</html>
