<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .balance {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .buttons a.logout {
            background: #dc3545;
        }
        .buttons a:hover {
            background: #0056b3;
        }
        .buttons a.logout:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome, <span th:text="${username}"></span>!</h1>
    <div class="balance">
        Balance: <span th:text="${balance}"></span> â‚½
    </div>
    <div class="buttons">
        <a th:href="${transactions}">Transactions</a>
        <a th:href="${categories}">Categories</a>
        <a th:href="${goals}">Goals</a>
        <a th:href="${analyze}">Analyze</a>
        <a th:href="@{/logout}" class="logout">Logout</a>
    </div>
</div>
</body>
</html>
