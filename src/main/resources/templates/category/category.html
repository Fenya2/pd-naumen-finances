<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Категории</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }

        h1, h2 {
            color: #007bff;
        }

        .category-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        li:last-child {
            border-bottom: none;
        }

        .add-category-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-category-btn:hover {
            background-color: #0056b3;
        }

        .form-container {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
            display: none; /* Скрыть форму по умолчанию */
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Чекбокс для переключения отображения формы */
        .category-toggle {
            display: none;
        }

        /* Отображение формы при активном чекбоксе */
        .category-toggle:checked + .form-container {
            display: block;
        }

        .category-name {
            cursor: pointer;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="category-container">
    <h1>Категории пользователя: <span th:text="${user.name}"></span></h1>

    <section>
        <h2>Список категорий</h2>
        <ul>
            <!-- Рекурсивный вывод категорий с подкатегориями -->
            <th:block th:each="category : ${categories}">
                <li>
                    <!-- Нажатие на название категории вызывает переключение формы -->
                    <label class="category-name" for="toggle-[[${category.id}]]" th:text="${category.name}"></label>

                    <!-- Чекбокс для переключения отображения формы -->
                    <input type="checkbox" id="toggle-[[${category.id}]]" class="category-toggle">

                    <!-- Форма для добавления подкатегории -->
                    <div class="form-container">
                        <form th:action="@{/category/view(userId=${user.id})}" method="post">
                            <input type="hidden" name="parentCategoryId" th:value="${category.id}" />
                            <label for="name-[[${category.id}]]">Название категории</label>
                            <input type="text" id="name-[[${category.id}]]" name="name" placeholder="Введите название категории" required />

                            <button type="submit">Добавить категорию</button>
                        </form>
                    </div>

                    <!-- Рекурсивный вывод дочерних категорий -->
                    <ul th:if="${#lists.size(category.children) > 0}">
                        <th:block th:each="child : ${category.children}">
                            <li>
                                <!-- Нажатие на название дочерней категории вызывает переключение формы -->
                                <label class="category-name" for="toggle-[[${child.id}]]" th:text="${child.name}"></label>

                                <!-- Чекбокс для переключения отображения формы -->
                                <input type="checkbox" id="toggle-[[${child.id}]]" class="category-toggle">

                                <!-- Форма для добавления подкатегории -->
                                <div class="form-container">
                                    <form th:action="@{/category/view(userId=${user.id})}" method="post">
                                        <input type="hidden" name="parentCategoryId" th:value="${child.id}" />
                                        <label for="name-[[${child.id}]]">Название категории</label>
                                        <input type="text" id="name-[[${child.id}]]" name="name" placeholder="Введите название категории" required />

                                        <button type="submit">Добавить категорию</button>
                                    </form>
                                </div>

                                <!-- Рекурсивный вызов для дочерних категорий -->
                                <ul th:if="${#lists.size(child.children) > 0}">
                                    <th:block th:each="grandChild : ${child.children}">
                                        <li><span th:text="${grandChild.name}"></span></li>
                                    </th:block>
                                </ul>
                            </li>
                        </th:block>
                    </ul>
                </li>
            </th:block>
        </ul>
    </section>
</div>

</body>
</html>
